<div class="modal-header">
    <h4 class="modal-title">Iniciar Sesion</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Error iniciando sesion!</strong> por favor verifique sus datos e intente nuevamente.
            </div>
        </div>
        <div class="col-md-8 offset-md-2">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">usuario</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Su usuario"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password">contrase&ntilde;a</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Su contrase&ntilde;a"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>Recordarme</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">olvido su contrase&ntilde;a?</a>
            </div>
        </div>
    </div>
</div>
