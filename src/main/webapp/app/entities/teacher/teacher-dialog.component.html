<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTeacherLabel">Crear o editar Maestro</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!teacher.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="teacher.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_firstName">Nombres</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="teacher.firstName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastName">Apellidos</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="teacher.lastName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_identification">Identificacion</label>
            <input type="text" class="form-control" name="identification" id="field_identification"
                [(ngModel)]="teacher.identification"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_gender">Genero</label>
            <select class="form-control" name="gender" [(ngModel)]="teacher.gender" id="field_gender" >
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_course">Cursos</label>
            <select class="form-control" id="field_course" multiple name="course" [(ngModel)]="teacher.courses">
                <option [ngValue]="getSelected(teacher.courses, courseOption)" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
