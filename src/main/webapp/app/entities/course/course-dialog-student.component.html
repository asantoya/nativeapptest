<div class="modal-header">
	<h4 class="modal-title" id="myCourseLabel">Listado de Estudiantes para el curso {{course.name}}</h4>
</div>
<div class="modal-body">
	<div class="table-responsive" *ngIf="students">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Nombres</span></th>
            <th><span>Apellidos</span></th>
            <th><span>Identificacion</span></th>
            <th><span>Genero</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of students ;trackBy: trackId">
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.identification}}</td>
                <td>{{student.gender}}</td>
                <td class="text-right">
                	<div *ngIf="!(student.courses|filter:{id:course.id}).length">
                		<form name="addStudentForm" (ngSubmit)="addStudent(course,student.id)">
	                        <button type="submit"
	                                class="btn btn-info btn-sm">
	                            <span class="fa fa-plus"></span>
	                            <span class="hidden-md-down">Inscribir</span>
	                        </button>
                       	</form>
               		</div>
                	<div *ngIf="(student.courses|filter:{id:course.id}).length">
                		
	                		<button type="submit"
	                                class="btn btn-danger btn-sm">
	                            <span class="fa fa-remove"></span>
	                            <span class="hidden-md-down">Quitar</span>
	                        </button>
                	</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
         <span class="fa fa-ban"></span>&nbsp;<span>Cancelar</span>
     </button>
</div>
