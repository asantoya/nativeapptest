<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCourseLabel">Crear o Editar curso</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!course.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="course.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_code">Codigo</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="course.code"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Nombre</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="course.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_observations">Observaciones</label>
            <input type="text" class="form-control" name="observations" id="field_observations"
                [(ngModel)]="course.observations"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
